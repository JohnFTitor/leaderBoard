<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <main class="flex-container">
    <section class="flex-container baseline">
      <h1> Leaderboard </h1>
      <div class="flex-container leader-board">
        <div id="leaderboard" class="score-table">
          <div class="flex-container">
            <h2>Recent Scores</h2>
            <button>Refresh</button>
          </div>   
          <ul>
            <li>The list is empty</li>
          </ul>
        </div>
        <form class="flex-container baseline">
          <h2> Add your Score </h2>
          <label for="username">
            <input id="username" placeholder="Your Name">
          </label>
          <label for="userscore">
            <input id="userscore" placeholder="Your Score">
          </label>
          <button type="submit">Submit</button>
        </form> 
      </div>
    </section>
  </main>
</body>
</html>
